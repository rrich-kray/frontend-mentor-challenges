<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Interactive Rating Component</title>
</head>

<body>
    <div class="modal">
        <div class="image-container">
            <img src="./star.svg" alt="star icon" class="icon">
        </div>
        <div class="content-container">
            <h1 class="header">How did we do?</h1>
            <p class="description-container">Please let us know how we did with your support request. All feedback is
                appreciated to help us improve our offering!</p>
            <div class="button-container">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">4</div>
                <div class="button">5</div>
            </div>
            <div class="submit-container">
                <button class="submit">Submit</button>
            </div>
        </div>
    </div>
    <script>
        let buttons = document.querySelectorAll(".button")
        document.addEventListener("click", (e) => {
            if (e.target.classList.contains("button")) {
                let targetIndex = [...e.target.parentElement.children].indexOf(e.target)
                for (let i = 0; i <= targetIndex; i++) {
                    if (!e.target.parentElement.children[i].classList.contains("active"))
                        e.target.parentElement.children[i].classList.add("active")
                }
            }
        })
    </script>
</body>

</html>
